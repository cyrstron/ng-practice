<div class="form-container">
  <form #regForm="ngForm" (ngSubmit)="onRegister(regForm)">
    <div class="input-container">
      <label for="username">Name:</label>
      <input id="username"
             name="username"
             ngModel
             required
      >
    </div>
    <div class="input-container">
      <label for="email">Email:</label>
      <input email
             id="email"
             name="email"
             ngModel
             required
      >
    </div>
    <div class="input-container">
      <label for="password">Password:</label>
      <input type="password"
             id="password"
             name="password"
             ngModel
             required
      >
    </div>
    <div class="input-container">
      <label for="password-repeat">Repeat password:</label>
      <input type="password-repeat"
             id="password-repeat"
             name="password-repeat"
             ngModel
             required
      >
    </div>
    <input type="submit" value="Send" [disabled]="loginForm.invalid">
  </form>
</div>
